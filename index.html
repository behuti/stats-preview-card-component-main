<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">

    <section class="two-columns-card" id="insights">
      <div class="two-columns-card__text-side">
        <h1 class="two-columns-card__title">
          Get <span class="text-accent">insights</span> that help your business grow.
        </h1>

        <p class="two-columns-card__description text-alpha-75">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      
        <dl class="two-columns-card__details">
          <div class="two-columns-card__details__item">
            <dt>
              10k+
            </dt>
            <dd class="text-alpha-60">
              companies
            </dd>
          </div>
          <div class="two-columns-card__details__item">
            <dt>
              314
            </dt>
            <dd class="text-alpha-60">
              templates
            </dd>
          </div>
          <div class="two-columns-card__details__item">
            <dt>
              12M+
            </dt>
            <dd class="text-alpha-60">
              queries
            </dd>
          </div>
        </dl>
  
      </div>
  
      <div class="two-columns-card__img-side">
        <picture>
          <source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)">
          <img src="images/image-header-desktop.jpg" alt="insights desktop">
        </picture>
      </div>
    </section>
  </main>
</body>
</html>
